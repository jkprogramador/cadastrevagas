{% extends '_base.html' %}

{% block title%}Atualizar vaga - {% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <h2 class="my-4">Atualização de vaga</h2>
        <form action method=post>
            {% csrf_token %}

            {{ form }}

            <div class="d-flex justify-content-center py-4">
                <input type=submit value="Atualizar" class="btn btn-primary btn-lg">
            </div>
        </form>
    </div>
</div>
{% endblock %}
