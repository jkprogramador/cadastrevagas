<!DOCTYPE html>
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}CadastreVagas</title>
    {% load static %}
    <link rel=stylesheet href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
</head>
<body class="bg-body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class=container-fluid>
            <a class=navbar-brand href="{% url 'homepage' %}"><h1 class="display-6">CadastreVagas</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a {% if 'oportunidades_new' == request.resolver_match.url_name %}
                        class="nav-link active" aria-current="page"
                        {% else %}
                        class="nav-link"
                        {% endif %} href="{% url 'oportunidades_new' %}">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% if messages %}

        {% for message in messages %}
        <div {% if message.tags %}class="alert alert-{% if 'error' == message.tags %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show"{% endif %} role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
        {% endfor %}

    {% endif %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
