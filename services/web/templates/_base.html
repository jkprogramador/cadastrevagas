<!DOCTYPE html>
<html lang=pt-BR>
<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}CadastreVagas</title>
    {% load static %}
    <link rel=stylesheet href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class=container-fluid>
            <a class=navbar-brand href="{% url 'homepage' %}"><h1>CadastreVagas</h1></a>
            <button class=navbar-toggler type=button data-bs-toggle=collapse>
                <span class=navbar-toggler-icon></span>
            </button>
            <div class="collapse navbar-collapse" id=navbarSupportedContent>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if 'oportunidades_new' == request.resolver_match.url_name %}active{% endif %}" href="{% url 'oportunidades_new' %}">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class=container-fluid>
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.1.3-dist/js/popper.min.js' %}"></script>
</body>
</html>
