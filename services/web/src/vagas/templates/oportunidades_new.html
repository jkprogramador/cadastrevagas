{% extends '_base.html' %}

{% load static %}

{% block title %}Cadastro de vaga - {% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'fontawesome-5.0.1/css/fontawesome-all.min.css' %}">
<link rel="stylesheet" href="{% static 'datetimepicker/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <h2 class="antonio-regular my-4">Cadastro de oportunidade de vaga</h2>
        <form action method=post>
            {% csrf_token %}
            
            {{ form }}

            <div class="d-flex justify-content-center py-4">
                <input type=submit value="Cadastrar oportunidade" class="btn btn-primary btn-lg">
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static 'datetimepicker/js/locales/bootstrap-datetimepicker.pt-BR.js' %}"></script>
<script src="{% static 'jquery.mask.min.js' %}"></script>
<script src="{% static 'main.js' %}"></script>
{% endblock %}
